<!DOCTYPE html>
<!-- saved from url=(0017)http://localhost/ -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Swab Default Page</title>
        <script type="text/javascript">
            async function init() {
                await CefSharp.BindObjectAsync("csCallee");
                csCallee.setNotResize(true);
            }

            function msgbox(){
                csCallee.winMessageBox("JavaScriptからC#メソッドを呼び出すテスト");
            }

            function load(){
                csCallee.loadHTML();
            }
        </script>
        <style type="text/css">
            body{
                font-family: 'Kosugi Maru', sans-serif;
            }
            header{
                width: 800px;
                height: 450px;
            }
            .main{
                text-align: center;
                margin-top: 80px;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1>Welcome to Swab2</h1>
            <p>Please load html file.</p>
            <input type="button" value="Load!" onclick="load()">
        </div>
    </body>
</html>
